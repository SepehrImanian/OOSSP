version: "3"

services:
   nodejs:
      build:
        context: .
        dockerfile: Dockerfile
      container_name: nodecms
      stdin_open: true
      tty: true 
      ports:
        - 80:80
      links:
        - mongodb
      command: npm start


   mongodb:
      image: mongo
      container_name: mongodb
      ports:
        - 27017:27017
      volumes:
        - mongodb-data:/data/db

volumes:
   mongodb-data:
